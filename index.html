<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card">

  
    <img src="https://media.istockphoto.com/id/1838928576/photo/data-scientist-holding-global-network-and-analyzing-data-connections-on-city-background.jpg?s=612x612&w=0&k=20&c=gteDvYEJiGd55qKVz5GMKZp0k4zrKwoYGjLQFZpy-8M=" alt="Card image">
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-text">This is a simple example of a card component in HTML and CSS. It has a title, an image, and some text content.</p>
      <a href="#" class="card-button">Read More</a>
    </div>
  </div>

</body>
</html>
